<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Spreadsheet | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="16" y1="13" x2="8" y2="13" />
                        <line x1="16" y1="17" x2="8" y2="17" />
                        <polyline points="10 9 9 9 8 9" />
                    </svg>
                    <span class="logo-text">PDF to Spreadsheet</span>
                </div>
                <nav class="nav">
                    <a href="#" class="nav-link active">Dashboard</a>
                    <a href="/api/docs" class="nav-link" target="_blank">API Docs</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-card">
                    <div class="upload-zone" id="dropZone">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <h2 class="upload-title">Drop your PDF here</h2>
                        <p class="upload-subtitle">or click to browse</p>
                        <input type="file" id="fileInput" accept=".pdf" hidden>
                    </div>

                    <!-- Options -->
                    <div class="options">
                        <div class="option-group">
                            <label class="option-label">Parser Type</label>
                            <select id="parserType" class="select">
                                <option value="auto">Auto-detect</option>
                                <option value="invoice">Invoice</option>
                                <option value="report">Report</option>
                                <option value="financial_report">Financial Report</option>
                            </select>
                        </div>
                        <div class="option-group">
                            <label class="option-label">Output Format</label>
                            <select id="outputFormat" class="select">
                                <option value="csv">CSV</option>
                                <option value="json">JSON</option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Progress Section (hidden by default) -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-card">
                    <div class="progress-header">
                        <h3 class="progress-title" id="progressTitle">Processing...</h3>
                        <span class="progress-status" id="progressStatus">Uploading</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <p class="progress-filename" id="progressFilename"></p>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section" id="resultsSection">
                <div class="results-header">
                    <h2 class="section-title">Processed Files</h2>
                    <button class="btn btn-secondary" id="refreshBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="16"
                            height="16">
                            <polyline points="23 4 23 10 17 10" />
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                        </svg>
                        Refresh
                    </button>
                </div>

                <div class="jobs-list" id="jobsList">
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                            <polyline points="13 2 13 9 20 9" />
                        </svg>
                        <p>No files processed yet</p>
                        <span>Upload a PDF to get started</span>
                    </div>
                </div>
            </section>

            <!-- Preview Modal -->
            <div class="modal" id="previewModal">
                <div class="modal-overlay"></div>
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title" id="previewTitle">Data Preview</h3>
                        <button class="modal-close" id="closeModal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="table-container" id="previewTable"></div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="downloadBtn">Download File</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer removed -->
    </div>

    <script src="app.js"></script>
</body>

</html>
